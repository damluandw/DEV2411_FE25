<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phân chia bố cục</title>
    </head>
    <body>
        <!-- thẻ div: thường để nhóm các thành phần nội dung -->
        <div>
            <h3>Đây là tiêu đề</h3>
            <p>Đây là nội dung</p>
        </div>
        <!-- Thẻ lable Hiển thị nhãn cho 1 thành phần -->
        <form action method="post" enctype="multipart/form-data">
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="text" name="password" id="password">
            </div>
        </form>
        <!-- Thẻ span: xác định các thành phần trên 
         cùng 1 hàng inline và kết hợp với css để định 
         dạng thành phần nội dung -->
        <p>Đây là 1 đoạn text có sử dụng thẻ <span
                style="color: red;">span</span></p>

        <!-- Thẻ articel:  hiển thị nội dung tin tức, đoạn nhận xet, 
         khu vực quảng cáo -->
        <article>
            <h3>Nhập môn HTML</h3>
            <p>tìm hiểu về ngôn ngữ siêu văn bản</p>
        </article>
        <!-- Thẻ aside: Xác định nội dung bên ngoài nội dung chính -->
        <aside>
            <h2>Lập trình web</h2>
            <p>Tìm hiểu về lập trình web</p>
        </aside>
        <!-- Thẻ details : hiển thị nội dung chi tiể 
            thẻ summary : tiêu đề nội dung chi tiết
        -->
        <details>
            <summary>Học HTML cơ bản</summary>
            <p>Tìm hiểu cấu trúc HTML</p>
            <p>Xây dựng giao diện HTML</p>
        </details>
        <!-- Progress: thẻ mô tả tiến trình làm việc -->
        Downloading: <progress value="20" max="100"></progress>
        <br>
        <!-- datalist: sử dụng cùng với thẻ input để hiển thị danh sách -->
         <input type="text" name="tenmonhoc"   list="listMH">
         <datalist id ="listMH">
            <option value="Học HTML"></option>
            <option value="Học Javascript"></option>
            <option value="Học CSS"></option>
            <option value="Học PHP"></option>
            <option value="Học Java"></option>
            <option value="Học C#"></option>
         </datalist>
         <br>
         <!-- audio -->
         <audio src="music/DauMua-TrungQuanIdol-2640897.mp3" controls="controls"></audio>
         <!-- video -->
          <video src="video/[MV] Dấu Mưa - Trung Quân.mp4" controls></video>
    </body>
</html>
