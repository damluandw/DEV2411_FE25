<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bố cục nội dung</title>
        <style>
            header,section,footer{
                border: 2px solid rgb(0, 0, 0);
            }
            section{
                height: 250px;
            }
            a{
                text-decoration: none;
            }
            li{
                list-style: none;
                margin-left: 20px;
            }
            ul{
                display: flex;
            }   
        </style>
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <ul>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Tin tức</a></li>
                </ul>
            </nav>
        </header>
        <!-- ./ Header -->
        <!-- Banner -->
        <section>
            <article>
                <h3>Tiêu đề quảng cáo</h3>
                <p>Nội dung quảng cáo</p>
            </article>
        </section>
        <!-- ./Banner -->
        <!-- Nội dung/List sản phẩm -->
        <section>
            <!-- list sản phẩm -->
            <div>
                <h3>Tiêu đề sản phẩm</h3>
                <p>sản phẩm</p>
            </div>
            ...
        </section>
        <!-- ./Nội dung/List sản phẩm -->
        <!-- Footer -->
        <footer>
            <!-- Chứa thông tin về đơn vị, địa chỉ, điều hướng nav... -->
            Footer
        </footer>
        <!-- ./Footer -->

    </body>
</html>
