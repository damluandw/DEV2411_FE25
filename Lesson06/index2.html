<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALter, Promt, Confirm</title>
</head>
<body>
    <script>
        alert("Hello word!!!");
        var kiemTra = confirm("Bạn học tại devmaster?");
        document.writeln(kiemTra);
        var tuoi = prompt("Tuổi của bạn là bao nhiêu?");
        document.writeln(tuoi);
        console.log(tuoi);
        console.log(12);
    </script>
</body>
</html>
