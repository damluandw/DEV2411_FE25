<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép so sánh - Logic - gán</title>
</head>
<body>
    <script>
        ///So sanh
        //So sánh dấu == : so sánh giá trị
        document.write("So sánh ==")
        document.write(3=="3") //true
        document.write("<br/>")
        document.write(3==3) //true
        document.write("<br/>")
        document.write(3=="4") //false
        document.write("<br/>")
        //So sánh dấu === : so sánh cả giá trị và kiểu dữ liệu
        document.write("So sánh ===")
        document.write(3==="3") //false
        document.write("<br/>")
        document.write(3===3) //true
        document.write("<br/>")
        document.write(3==="4") //false


        /// Logic
        //AND - && : nếu tất cả các mệnh đề so sánh đều đúng thì trả về true
        // ngược lại thì trả về giá trị false
        document.write("<br/>")
        document.write("Phép so sánh logic sử dụng &&")
        document.write("<br/>")
        document.write(3=="3" && 3==3 ) //true
        document.write("<br/>")
        document.write(3 == 4 && 3 == 3 ) //false

        //OR - || : nếu một trong các mệnh đề so sánh đều đúng thì
        // chương trình trả về true 
        document.write("<br/>")
        document.write("Phép so sánh logic sử dụng ||");
        document.write("<br/>")
        document.write(3=="3" || 3==3 ) //true
        document.write("<br/>")
        document.write(3 == 4 || 3 == 3 ) //true
        document.write("<br/>")
        document.write(3 == 4 || 3 == 5 ) //false

        //NOT - ! : nếu mệnh đề đang là true thì sẽ chuyển về false
        // và ngược lại đang là false sẽ chuyển về true
        document.write("<br/>")
        document.write("Phép so sánh logic sử dụng !");
        document.write("<br/>")
        document.write(!true) // fasle
        document.write("<br/>")
        document.write(!false) // true
        document.write("<br/>")

        ///Phép gán
        // phép toán +,-,*,/,%, ++, --
        // = , +=,-=,/=,*=,%=
        document.write("Phép gán");
        document.write("<br/>") 
        var tuoi = 8;              
        document.write(tuoi); //8
        tuoi += 2; //<=> tuoi = tuoi + 2; 
        document.write("<br/>")
        document.write(tuoi); //10
        tuoi -= 2; //<=> tuoi = tuoi - 2;
        document.write("<br/>")
        document.write(tuoi); // 8
        tuoi /= 2; //<=> tuoi = tuoi / 2;
        document.write("<br/>")
        document.write(tuoi); //4
        tuoi *= 2; //<=> tuoi = tuoi * 3;
        document.write("<br/>")
        document.write(tuoi); //8
        tuoi %= 3; //<=> tuoi = tuoi % 3;
        document.write("<br/>")
        document.write(tuoi); //2


    </script>
</body>
</html>
