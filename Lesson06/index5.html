<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp</title>
</head>
<body>
    <script>
        //Vòng lặp for
        // Systax:
        // for(giá_trị_khởi_đầu; mênh_đề_điều_kiện; biến_tăng/biến_giảm){
        //      các_khối_lệnh
        //}
        for(var i =0; i<10; i++){
            document.write(i+"<br/>");
        }

        // Vòng lặp do while -- thực thi ít nhất 1 lần
        //Systax:
        // do{
        // các_khối_lệnh
        //}while(mệnh_đề_điều_kiện)
        document.write("do while <br/>");
        var dem =3;
        do{
            document.write(dem+"<br/>");
            dem++;
        }while(dem <3)
        // Vòng lặp while 
        //Systax:
        // while(mệnh_đề_điều_kiện){
        // các_khối_lệnh
        //}
        dem =3;
        document.write("while <br/>");
        while(dem <5){
            document.write(dem+"<br/>");
            dem++;
        }

        /// array
        var arr = ["dev","vũ ngọc phan", 78, true];
        //object
        var obj = {
            name : "devmaster",
            adress: "25 Vũ Ngọc Phan",
            age: 18
        }

        //for in 
        document.write("for in arr <br/>")
        for(var i in arr){
            document.write(arr[i]+"<br/>");
        }

        document.write("for in obj <br/>")
        for(var i in obj){
            document.write(obj[i]+"<br/>");
        }

        // document.write(obj.name+"<br/>");
    </script>
</body>
</html>
