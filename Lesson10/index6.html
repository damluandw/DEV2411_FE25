<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VT</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .cl-or{
                color: rgb(224, 95, 10);
            }   
            /* .w-search{
                width: 90%;
            } */

            .mid-left-title{
                max-width: 218px;
            }
            #header-bottom .row>*{
                padding-right: 0;
            }

        </style>
    </head>
    <body>
        <header>
            <div id="header-top" class="bg-light">
                <div class="container">
                    <div class="d-flex justify-content-end">
                        <p class="pe-3 py-2 m-0">
                            <span><i
                                    class="cl-or fa-solid fa-phone-volume"></i></span>
                            Holine: <span class="fw-bold">0123 456 789</span>
                        </p>
                        <span class="border-end border-start "><i
                                class=" px-3 py-2 fa-brands fa-facebook-f"></i></span>
                        <span class="border-end "><i
                                class=" px-3 py-2 fa-brands fa-twitter"></i></span>
                        <span class="border-end "><i
                                class=" px-3 py-2 fa-brands fa-google-plus-g"></i></span>
                        <span class="border-end "><i
                                class=" px-3 py-2 fa-brands fa-youtube"></i></span>
                    </div>
                </div>
            </div>
            <div id="header-mid">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 col-sm-3">
                            <img src="imgs/logo.png" alt="logo">
                        </div>
                        <div class="col-lg-4 col-sm-9 d-flex align-items-center">
                            <div class="row col-12">
                                <div class="input-group w-search">
                                    <input type="text" class="form-control"
                                        aria-label="Dollar amount (with dot and two decimal places)">
                                    <span class="input-group-text"><i
                                            class="fa-solid fa-magnifying-glass"></i></span>
                                </div>
                            </div>
                        </div>
                        <div
                            class="col-lg-6 col-sm-12 d-flex align-items-center justify-lg-content-end justify-sm-content-between">
                            <div class="row">
                                <div class="col-6 d-flex">
                                    <div class="mid-left-logo">
                                        <img src="imgs/hand1.png" alt="hand1">
                                    </div>
                                    <div
                                        class="mid-left-title text-uppercase ps-3">
                                        Cam kết chất lượng sản phẩm dịch vụ
                                    </div>
                                </div>
                                <div class="col-6 d-flex">
                                    <div class="mid-left-logo">
                                        <img src="imgs/hand2.png" alt="hand2">
                                    </div>
                                    <div
                                        class="mid-left-title text-uppercase ps-3">
                                        Vận chuyển nội thành miễn phí
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="header-bottom" class="bg-success">
                <div class="container">
                    <div class="row">
                        <div class="col-2 d-flex align-items-center ">
                            <a class="nav-link text-white fw-bold text-uppercase" href="#"><i
                                    class="fa-solid fa-bars"></i> Danh
                                mục sản phẩm</a>
                        </div>
                        <ul class="nav col-10 d-flex justify-content-evenly">                        
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Trang
                                    chủ</a></li>
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Giới
                                    thiệu</a></li>
                            <li class="nav-item">
                                <a class="nav-link text-white fw-bold text-uppercase" href="#">Sản phẩm</a>
                            </li>
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Dịch
                                    vụ</a></li>
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Hỗ trợ
                                    khách hàng</a></li>
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Tin
                                    tức</a></li>
                            <li class="nav-item"><a class="nav-link text-white fw-bold text-uppercase" href="#">Liên
                                    hệ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
